<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditoria de Taxas VDC - Auditoria Forense</title>
    <style>
        :root { --navy: #000080; --gold: #c5a059; --light-bg: #f4f7f9; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--light-bg); color: #333; padding: 20px; }
        .audit-card { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 8px; border-top: 5px solid var(--navy); box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { color: var(--navy); text-align: center; text-transform: uppercase; font-size: 1.4rem; margin-bottom: 25px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-weight: 600; margin-bottom: 5px; font-size: 0.9rem; }
        input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 1rem; }
        .btn-calculate { width: 100%; background: var(--navy); color: white; padding: 15px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .btn-calculate:hover { background: #000066; }
        .results { margin-top: 25px; padding: 20px; border-radius: 4px; display: none; background: #fff; border: 1px solid #eee; }
        .result-item { display: flex; justify-content: space-between; margin-bottom: 10px; padding-bottom: 5px; border-bottom: 1px dotted #ddd; }
        .discrepancy { color: #d32f2f; font-weight: bold; }
        .legal-note { font-size: 0.75rem; color: #777; margin-top: 20px; text-align: center; font-style: italic; }
    </style>
</head>
<body>

<div class="audit-card">
    <h2>Auditoria de Taxas de Intermediação</h2>
    
    <div class="input-group">
        <label>Valor Bruto da Viagem (Pago pelo Cliente)</label>
        <input type="number" id="bruto" placeholder="Ex: 10.00" step="0.01">
    </div>

    <div class="input-group">
        <label>Valor Líquido Recebido (Antes de Impostos)</label>
        <input type="number" id="liquido" placeholder="Ex: 7.50" step="0.01">
    </div>

    <div class="input-group">
        <label>Taxa Nominal da Plataforma (%)</label>
        <input type="number" id="taxaNominal" placeholder="Ex: 25" value="25">
    </div>

    <button class="btn-calculate" onclick="calcularAuditoria()">EXECUTAR AUDITORIA DE FLUXO</button>

    <div id="results" class="results">
        <div class="result-item">
            <span>Comissão Retida (€):</span>
            <span id="resComisEuro">-</span>
        </div>
        <div class="result-item">
            <span>Taxa Real Aplicada:</span>
            <span id="resTaxaReal">-</span>
        </div>
        <div class="result-item">
            <span>Diferencial (Discrepância):</span>
            <span id="resDif" class="discrepancy">-</span>
        </div>
        <p class="legal-note">Atenção: Valores acima da taxa nominal podem indicar custos ocultos ou erros de cálculo algorítmico.</p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
